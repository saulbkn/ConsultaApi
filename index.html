<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <!--
        Animacion personalizada de carga de pantalla
        Diferentes estados del botón, hoover, click, input con thoughbot lighter darker
        validación igual al tema 6, pero todos los campos solo obligatorio y telefono empieza por 6, 8 y 9
    -->

    <section> 
        <header>
            <h1>Tiendas</h1>
        </header>
    </section>
    
    <div class="bloqueBotones">
        <input id="XHR" type="button" value="XHR button">
        <input id="FETCH" type="button" value="Fetch button">
        <input id="JQUERY" type="button" value="JQuery button">    
    </div>

    <div class="bloquePeticiones hidden">
        <div class="navigator">
            <span class="newTienda">Nueva tienda</span>
            <div>
                <input type="text" name="idTienda" id="idTienda" placeholder="Id de Tienda">
                <input id="search" type="button" value="Buscar">
            </div>
        </div>
        <form id="form" action="#" novalidate>
            <div class="container">
                <p class="title">Datos Personales</p>
                <div class="dataContainer">
                    <div class="data">
                        <label for="name">Nombre</label>
                        <input class="control" type="text" id="name" placeholder="Name" pattern="^[A-ZÁÉÍÓÚ][a-zñáéíóú]+(?: [A-ZÁÉÍÓÚ][a-zñáéíóú]+)?$" required>
                        <label class="error"></label>
                    </div>
                    <div class="data">
                        <label for="direction">Direccion</label>
                        <input class="control" type="text" id="direction" placeholder="Direccion" required pattern="^[a-zA-Z]+[a-zA-Z\s-]*[a-zA-Z-]+$">
                        <label class="error"></label>
                    </div>
                </div>
                <div class="dataContainer mt-2">
                    <div class="data">
                        <label for="phone">Telefono</label>
                        <input class="control" type="text" id="phone" placeholder="Ejem: (+34)922321642" pattern="^\(\+\d{2,3}\)[689]\d{8}$|^[689]\d{8}$" required>
                        <label class="error"></label>
                    </div>
                    <div class="data">
                        <label for="local">Localidad</label>
                        <input class="control" type="text" id="local" placeholder="Localidad" pattern="^38[0-9]{3}$" maxlength="5" required>
                        <label class="error "></label>
                    </div>
                </div>
            </div>
            <input type="submit" class="mt-2" id="sendInfo" value="Enviar">
        </form>

        <div class="mostradoTiendas"></div>
        
    </div>


    <template id="tiendaTemplate">
        <div id="bloqueTienda">
            <h2 class="title"></h2>
            <h4 class="direction"></h4>
            <h4 class="phone"></h4>
        </div>
    </template>

    <script src="./js/main.js" type="module"></script>
    <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
</body>
</html>
